<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Iniciando aplicación...</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e2f, #0e0e1a);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            background: url('./logo.png') no-repeat center;
            background-size: contain;
        }

        .loading-text {
            font-size: 1.2em;
            margin-top: 10px;
            animation: fadeIn 1.5s ease-in-out infinite;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: #00d1ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }
        }
    </style>
</head>

<body>
    <div class="logo"></div>
    <div class="spinner"></div>
    <div class="loading-text">Cargando aplicación...</div>
</body>

</html>
