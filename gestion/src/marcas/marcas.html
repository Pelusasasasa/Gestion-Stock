<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubros</title>
    <link rel="stylesheet" href="../assets/global.css">
    <link href="../../node_modules/material-icons/iconfont/material-icons.css" rel="stylesheet">
</head>

<body class="flex gap-2">
    <section class="agregarMarca flex gap-2 flex-col">
        <main>
            <label for="numero">Numero</label>
            <input type="text" name="numero" id="numero" disabled>
        </main>
        <main>
            <label for="nombre">Nombre</label>
            <input type="text" autofocus name="nombre" id="nombre">
        </main>

        <main class="botones">
            <button id="agregar" class="agregar">Agregar</button>
            <button id="modificar" class="modificar none">Modificar</button>
        </main>
    </section>
    <section class="lista bg-white h-50 w-full">
        <table class="w-full border-collapse">
            <thead>
                <tr>
                    <th class="border">Numero</th>
                    <th class="border">Nombre</th>
                    <th class="border">Acciones</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </section>
</body>
<script src="./marcas.js"></script>

</html>
