<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado Saldo</title>
    <link rel="stylesheet" href="../assets/global.css">
    <link rel="stylesheet" href="./clientes.css">
</head>

<body id="saldo">
    <div class="container">
        <h1>Listado de Saldos</h1>
        <div class="info fecha_saldo">
            <p>Fecha:<span class="fecha"></span></p>
            <input type="text" disabled id="saldoinput" name="saldoinput">
            <button id="excel">Excel</button>
        </div>
        <section class="lista">
            <table>
                <thead>
                    <tr>
                        <td>Id</td>
                        <td>Cliente</td>
                        <td>Saldo</td>
                        <td>Cuit</td>
                        <td>Iva</td>
                        <td>Direccion</td>
                    </tr>
                </thead>
                <tbody class="tbody"></tbody>
            </table>
        </section>
    </div>
</body>
<script src="./listadoSaldo.js"></script>

</html>
