<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de precio por lista</title>
    <link rel="stylesheet" href="../assets/global.css">
</head>

<body>
    <!-- //header -->
    <main class="flex justify-around">
        <div>
            <label for="tipo">Tipo</label>
            <select name="tipo" id="tipo">
                <option value="HIKVISION">Hikvision</option>
            </select>
        </div>

        <div>
            <label for="archivo">Archivo</label>
            <input type="file" name="archivo" id="archivo">
        </div>
    </main>

    <!-- Mensaje -->
    <main class="bg-white text-xl">
        <p id="mensaje" class="text-center"></p>
    </main>

    <main id="lista" class="table h-60vh bg-white mb-2">
        <table class="w-full border-collapse mb-2 mt-1">
            <thead>
                <tr>
                    <th class="border border-black">Codigo</th>
                    <th class="border border-black">Descripcion</th>
                    <th class="border border-black">Costo</th>
                    <th class="border border-black">Precio</th>
                    <th class="border border-black">Costo Nuevo</th>
                    <th class="border border-black">Precio Nuevo</th>
                    <th class="border border-black">Porcentaje Aumento</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </main>

    <main class="flex justify-around">
        <button id="guardar">Guardar Cambios</button>
    </main>
</body>
<script src="./cambioPrecioLista.js"></script>

</html>
