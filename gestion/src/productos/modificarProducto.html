<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="../assets/global.css">
    <link rel="stylesheet" href="productos.css">
</head>
<body class="modificarProducto">
        <section id="titulo">
            <h1>Modificar Producto</h1>
        <main>
            <label for="dolar">Dolar</label>
            <input type="text" disabled class="text-rigth" name="dolar" id="dolar">
        </main>
        </section>
        <fieldset>
            <legend>Identificador</legend>
            <section class="identificador">
                <div class="input">
                    <label for="codigo">Codigo</label>
                    <input type="text" disabled name="codigo" id="codigo">
                </div>
        
                <div class="input descripcion">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" name="descripcion" id="descripcion">
                </div>

                <div class="input">
                    <label for="codigoManual">Codigo Manual</label>
                    <select name="codigoManual" id="codigoManual">
                        <option value="true">Si</option>
                        <option value="false" selected>No</option>
                    </select>
                </div>
            </section>
        </fieldset>


        <fieldset>
            <legend>Informacion</legend>
            <section class="informacion">
                <div class="input">
                    <label for="marca">Marca</label>
                    <input type="text" name="marca" id="marca">
                </div>
                <div class="input">
                    <label for="rubro">Rubro</label>
                    <select name="rubro" id="rubro"></select>
                </div>
                <div>
                    <label for="provedor">Provedor</label>
                    <input type="text" name="provedor" id="provedor">
                </div>
                <div class="input">
                    <label for="stock">Stock</label>
                    <input type="text" name="stock" id="stock">
                </div>
            </section>
        </fieldset>

        <fieldset>
            <legend>Precios</legend>

            <section class="precios">
                <div class="input">
                    <label for="costo">Costo</label>
                    <input type="text" name="costo" id="costo"> 
                </div>
                <div class="input">
                    <label for="costoDolar">Costo Dolar</label>
                    <input type="text" name="costoDolar" id="costoDolar"> 
                </div>
                <div class="input">
                    <label for="impuesto">Impuesto%</label>
                    <input type="text" name="impuesto" id="impuesto"> 
                </div>
                <div class="input">
                    <label for="costoIva">Costo + Iva</label>
                    <input type="text" name="costoIva" id="costoIva"> 
                </div>
            </section>
        </fieldset>
        
        <fieldset>
            <legend>Total</legend>
            <section class="total">
                <div class="input">
                    <label for="ganancia">Ganancia</label>
                    <input type="text" name="ganancia" id="ganancia"> 
                </div>
                <div class="input">
                    <label for="total">Total</label>
                    <input type="text" name="total" id="total"> 
                </div>
                <div class="input none">
                    <label for="precioOferta">Precio Oferta</label>
                    <input type="number" name="precioOferta" id="precioOferta">
                </div>
            </section>
        </fieldset>
        
        <main class="botones">
            <button class="modificar">Modificar Producto</button>
            <button class="salir">Salir</button>
        </main>

        <section class="accesorios">
            <main>
                <label for="ticketPrecio">Imprimir Ticket Precio(F6)</label>
                <input type="checkbox" name="ticketPrecio" id="ticketPrecio">
            </main>
            <main>
                <label for="oferta">Oferta</label>
                <input type="checkbox" name="oferta" id="oferta">
            </main>
        </section>
</body>
<script src="./modificarProducto.js"></script>
</html>
