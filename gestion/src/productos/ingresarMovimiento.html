<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Movimiento</title>
    <link rel="stylesheet" href="../assets/global.css">
</head>
<body>
    <h1 class="text-center m-0">Ingresar Movimiento</h1>

    <section>
        <div class="flex flex-col">
            <label for="codigo">Codigo</label>
            <input type="text" name="codigo" disabled id="codigo">
        </div>
        <div class="flex flex-col">
            <label for="descripcion">Descripcion</label>
            <input type="text" name="descripcion" id="descripcion" disabled>
        </div>
    </section>

    <section class="radios">
        <fieldset class="flex flex-col items-center gap-2">
            <legend>Operacion</legend>
            <div>
                <label for="compra">Compra</label>
                <input type="radio" name="operacion" id="compra" checked class="scale-1-9 ml-2">
            </div>
            <div>
                <label for="suma">Suma</label>
                <input type="radio" name="operacion" id="suma" class="scale-1-9 ml-2">
            </div>
            <div>
                <label for="resta">Resta</label>
                <input type="radio" name="operacion" id="resta" class="scale-1-9 ml-2">
            </div>
        </fieldset>
    </section>

    <section class="flex justify-around gap-2">
        <main class="informacion flex flex-col items-center gap-2 mt-2">
            <div class="flex flex-col">
                <label for="stock">Stock</label>
                <input type="number" disabled name="stock" id="stock">
            </div>
        
            <div class="flex flex-col">
                <label for="cantidad">Cantidad</label>
                <input type="number" name="cantidad" autofocus id="cantidad" class="text-weight-900">
            </div>
        
            <div class="flex flex-col">
                <label for="nuevoStock">Nuevo Stock</label>
                <input type="number" disabled name="nuevoStock" id="nuevoStock">
            </div>
        
        </main>

        <main id="series" class="none">
            <div class="flex gap-2  mb-1">
                <div class="flex flex-col">
                    <label for="serie">Nro Serie</label>
                    <input type="text" name="serie" id="serie">
                </div>
                <div class="flex flex-col">
                    <label for="provedor">Provedor</label>
                    <select type="text" name="provedor" id="provedor"></select>
                </div>
                <div class="flex flex-col">
                    <label for="factura">Numero de Factura</label>
                    <input type="text" name="factura" id="factura">
                </div>
                <div class="cursor-pointer hover-scale-1-2 flex" id="agregarSerie">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        class="w-5 self-center">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                </div>
            </div>
            <div class="h-20 backgroud-white border border-black">
                <table class="w-full border-collapse">
                    <thead>
                        <tr>
                            <th class="border border-black">Nro Serie</th>
                            <th class="border border-black">Provedor</th>
                            <th class="border border-black">Numero Factura</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </main>
    </section>

    <section class="flex gap-2 items-center justify-around mt-2">
        <button id="aceptar">Aceptar</button>
        <button id="salir">Salir</button>
    </section>
<script src="./ingresarMovimiento.js"></script>
</body>
</html>
