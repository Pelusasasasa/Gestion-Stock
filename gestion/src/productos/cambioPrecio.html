<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/global.css">
    <link rel="stylesheet" href="./productos.css">
    <title>Cambio de Precios</title>
</head>
<body id="cambioPrecio">
    <h1>Cambio de Precios</h1>

    <section class="inputs">
        <div>
            <label for="tipo">Tipo</label>
            <select name="tipo" autofocus id="tipo">
                <option value="marca">Marca</option>
                <option value="provedor">Provedor</option>
                <option value="rubro">Rubro</option>
            </select>
        </div>
        
        <div>
            <label for="datos">Datos</label>
            <select name="datos" id="datos"></select>
        </div>

        <div>
            <label for="iva">Iva</label>
            <input type="number" name="iva" id="iva">
        </div>

    </section>
    <section class="inputs">
        <div>
            <label for="costo">Costo Porcentaje</label>
            <input type="number" value="0.00" id="costo" name="descuento1">
        </div>
        <div>
            <label for="descuento1">Descuento1</label>
            <input type="number" id="descuento1" value="0.00" name="descuento1">
        </div>

        <div>
            <label for="descuento2">Descuento 2</label>
            <input type="number" id="descuento2" value="0.00" name="descuento2">
        </div>

        <div>
            <label for="descuento3">Descuento 3</label>
            <input type="number" id="descuento3" value="0.00" name="descuento3">
        </div>
    </section>

    <section id="table">
        <table>
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Descripcion</th>
                    <th>Costo</th>
                    <th>Descuento 1</th>
                    <th>Descuento 2</th>
                    <th>Descuento 3</th>
                    <th>Iva</th>
                    <th>Precio Nuevo</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
    <section class="botones">
        <button id="salir">Salir</button>
        <button id="guardar">Guardar</button>
    </section>
</body>
<script src="./cambioPrecio.js"></script>
</html>
