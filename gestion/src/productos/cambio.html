<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/global.css">
    <link rel="stylesheet" href="./productos.css">
    <title>Cambio Producto</title>
</head>
<body class="cambio">
    <div class="producto">
        <fieldset>
            <legend>Producto</legend>
            <div class="flex">
                <main>
                    <label for="codigo">Codigo</label>
                    <input type="text" name="codigo" autofocus id="codigo">
                </main>
                <main>
                    <label for="marca">Marca</label>
                    <input type="text" name="marca" id="marca" disabled>
                </main>
                <main>
                    <label for="provedor">Provedor</label>
                    <input type="text" name="provedor" id="provedor">
                </main>
            </div>
            <main>
                <label for="descripcion">Descripcion</label>
                <input type="text" name="descripcion" id="descripcion">
            </main>
        </fieldset>
    </div>
    <section class="stock">
        <fieldset>
            <legend>Stock</legend>
            <main>
                <label for="stockViejo">Stock Viejo</label>
                <input type="Number" name="stockViejo" disabled id="stockViejo">
            </main>

            <main>
                <label for="nuevoStock">Nuevo Stock</label>
                <input type="Number" name="nuevoStock" id="nuevoStock" disabled>
            </main>

            <main>
                <label for="stock">Suma</label>
                <input type="Number" value="0.00" name="stock" id="stock">
            </main>
        </fieldset>
    </section>
    <section class="costo">
        <fieldset>
            <legend>costo</legend>
            <main>
                <label for="costo">Costo</label>
                <input type="number" name="costo" disabled id="costo">
            </main>
            <main>
                <label for="iva">IVA</label>
                <input type="number" name="iva" disabled id="iva">
            </main>
            <main>
                <label for="nuevoCosto">Nuevo Costo</label>
                <input type="Number" name="nuevoCosto" id="nuevoCosto">
            </main>
            <main>
                <label for="nuevoIva">Nuevo IVA</label>
                <input type="number" name="nuevoIva" id="nuevoIva">
            </main>
        </fieldset>
    </section>
    <section class="precio">
        <fieldset>
            <legend>Precio</legend>
                <main>
                    <label for="ganancia">Ganancia</label>
                    <input type="number" name="ganancia" disabled id="ganancia">
                </main>
    
                <main>
                    <label for="precio">Precio</label>
                    <input type="number" name="precio" disabled id="precio">
                </main>

                <main class="none oferta">
                    <label for="oferta">Oferta</label>
                    <input type="number" name="oferta" disabled id="oferta">
                </main>

                <main>
                    <label for="nuevaGanancia">Nueva Ganancia</label>
                    <input type="number" name="nuevaGanancia" id="nuevaGanancia">
                </main>
                
                <main>
                    <label for="nuevoPrecio">Nuevo Precio</label>
                    <input type="number" name="nuevoPrecio" id="nuevoPrecio">
                </main>

                <main class="none nuevaOferta">
                    <label for="nuevaOferta">Nueva Oferta</label>
                    <input type="number" value="0.00" name="nuevaOferta" id="nuevaOferta">
                </main>
        </fieldset>
    </section>

    <section class="botones">
        <main class="labelBotones">
            <input type="checkbox" name="ticketPrecio" id="ticketPrecio">
            <label for="ticketPrecio">Imprimir Ticket Precio(F6)</label>
        </main>
        <main class="labelBotones">
            <input type="checkbox" name="botonOferta" id="botonOferta">
            <label for="botonOferta">Oferta</label>
        </main>
        <button class="guardar">Guardar</button>
        <button class="salir">Salir</button>
    </section>
</body>
<script src="./cambio.js"></script>
</html>
