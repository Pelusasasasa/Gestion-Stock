<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulos</title>
    <link rel="stylesheet" href="../assets/global.css">
</head>
<body class="mt-0">
    <section class="flex flex-col h-calc-100vh-10px">
        <h1 class="text-center m-0">Modulos</h1>

        <main class="grid columns-3 gap-4 flex-1">
            <div class="m-1">
                <label for="venta">Venta</label>
                <input class="scale-1-5" type="checkbox" name="venta" id="venta">
            </div>
            <div class="m-1">
                <label for="cliente">Cliente</label>
                <input class="scale-1-5" type="checkbox" name="cliente" id="cliente">
            </div>
            <div class="m-1">
                <label for="producto">Producto</label>
                <input class="scale-1-5" type="checkbox" name="producto" id="producto">
            </div>
            <div class="m-1">
                <label for="caja">Caja</label>
                <input class="scale-1-5" type="checkbox" name="caja" id="caja">
            </div>
            <div class="m-1">
                <label for="movimiento">Movimiento</label>
                <input class="scale-1-5" type="checkbox" name="movimiento" id="movimiento">
            </div>
            <div class="m-1">
                <label for="consultar">Consultar</label>
                <input class="scale-1-5" type="checkbox" name="consultar" id="consultar">
            </div>
            <div class="m-1">
                <label for="recibo">Recibo</label>
                <input class="scale-1-5" type="checkbox" name="recibo" id="recibo">
            </div>
            <div class="m-1">
                <label for="remito">Remito</label>
                <input class="scale-1-5" type="checkbox" name="remito" id="remito">
            </div>
            <div class="m-1">
                <label for="gasto">Gasto</label>
                <input class="scale-1-5" type="checkbox" name="gasto" id="gasto">
            </div>
        </main>
        <section class="botones mt-0 mb-2">
            <button id="guardar">Guardar</button>
            <button id="salir">Salir</button>
        </section>
    </section>
    <script src="./modulos.js"></script>
</body>
</html>
