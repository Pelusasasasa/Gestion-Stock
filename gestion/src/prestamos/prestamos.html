<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestamos</title>
    <link rel="stylesheet" href="../assets/global.css">
    <link rel="stylesheet" href="./prestamos.css">
</head>
<body>
    <header>
        <h1 class="text-center">Lista de Prestamos</h1>
        <input type="text" name="buscador" placeholder="Buscador..." id="buscador">
    </header>

    <section class="table">
        <table>
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>ID CLiente</th>
                    <th>Cliente</th>
                    <th>Nro Comp</th>
                    <th>Observaciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section class="movimientos none">
        <table>
            <thead>
                <th>Codigo</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Stock</th>
                <th>Precio Unitaro</th>
            </thead>
            <tbody id="tbody-movimientos"></tbody>
        </table>
    </section>
</body>

<script src="./prestamos.js"></script>
</html>
