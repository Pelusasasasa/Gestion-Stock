<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Provedor</title>
    <link rel="stylesheet" href="../assets/global.css">
</head>
<body>
    <h1 class="text-center">Agregar Provedor</h1>

    <section class="grid columns-3 gap-2">
        <div class="flex flex-col">
            <label for="nombre" class="text-center">Nombre *</label>
            <input type="text" name="nombre" id="nombre" autofocus>
        </div>
        <div class="flex flex-col">
            <label for="cuit" class="text-center">Cuit *</label>
            <input type="text" name="cuit" id="cuit">
        </div>
        <div class="flex flex-col">
            <label for="domicilio" class="text-center">Domicilio</label>
            <input type="text" name="domicilio" id="domicilio">
        </div>
        <div class="flex flex-col">
            <label for="localidad" class="text-center">Localidad</label>
            <input type="text" name="localidad" id="localidad">
        </div>
        <div class="flex flex-col">
            <label for="codPostal" class="text-center">Codigo Postal</label>
            <input type="text" name="codPostal" id="codPostal">
        </div>
        <div class="flex flex-col">
            <label for="provincia" class="text-center">Provincia</label>
            <input type="text" name="provincia" id="provincia">
        </div>
        <div class="flex flex-col">
            <label for="telefono" class="text-center">Telefono</label>
            <input type="tel" name="telefono" id="telefono">
        </div>
        <div class="flex flex-col">
            <label for="mail" class="text-center">E-Mail</label>
            <input type="mail" name="mail" id="mail">
        </div>
    </section>
    <section class="botones mt-2">
        <button id="guardar">Guardar</button>
        <button id="modificar" class="none">Modificar</button>
        <button id="salir">Salir</button>
    </section>


</body>
<script src="./post-putProvedor.js"></script>
</html>
