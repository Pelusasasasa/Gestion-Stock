<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Provedores</title>
    <link rel="stylesheet" href="../assets/global.css">
</head>
<body>
    <h1 class="text-center m-0">Lista Provedores</h1>
    <section class="flex flex-col text-center text-2xl">
        <label for="buscador">Buscador</label>
        <input type="text" name="buscador" id="buscador">
    </section>
    <section class="h-45 backgroud-white mt-2">
        <table class="w-full border-collapse">
            <thead>
                <tr>
                    <th class="border border-black">Razon Social</th>
                    <th class="border border-black">Cuit</th>
                    <th class="border border-black">Domicilio</th>
                    <th class="border border-black">Localidad</th>
                    <th class="border border-black">Saldo</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </section>

    <section class="botones">
        <button id="agregar">Agregar</button>
        <button id="modificar">Modificar</button>
        <button id="eliminar">Eliminar</button>
        <button id="salir">Salir</button>
    </section>
    <script src="listaProvedores.js"></script>
</body>
</html>
