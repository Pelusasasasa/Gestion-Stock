<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Servicio</title>
    <link rel="stylesheet" href="../assets/global.css">
    <link rel="stylesheet" href="./servicio.css">
</head>
<body>
    <section class="cliente">
        <fieldset>
            <legend>Cliente</legend>
            <main>
                <label for="idCliente">Codigo *</label>
                <input type="text" autofocus name="idCliente" id="idCliente">
            </main>
            <main>
                <label for="cliente">Cliente *</label>
                <input type="text" name="cliente" id="cliente">
            </main>
            <main>
                <label for="direccion">Direccion</label>
                <input type="text" name="direccion" id="direccion">
            </main>
            <main>
                <label for="telefono">Telefono</label>
                <input type="text" name="telefono" id="telefono">
            </main>

        </fieldset>
    </section>

    <section class="productos">
        <fieldset>
            <legend>Producto</legend>
            <section class="producto">
                <main>
                    <label for="codProd">Cod. Prod *</label>
                    <input type="text" name="codProd" id="codProd">
                </main>
                <main>
                    <label for="producto">Producto *</label>
                    <input type="text" name="producto" id="producto">
                </main>
                <main>
                    <label for="modelo">Modelo</label>
                    <input type="text" name="modelo" id="modelo">
                </main>
                <main>
                    <label for="marca">Marca</label>
                    <input type="text" name="marca" id="marca">
                </main>
                <main>
                    <label for="serie">Serie *</label>
                    <input type="text" name="serie" id="serie">
                </main>
            </section>
            <main class="detalles">
                <label for="problemas">Problemas</label>
                <textarea type="text" name="problemas" id="problemas" cols="10" rows="5"></textarea>
            </main>
        </fieldset>
    </section>

    <section >
        <fieldset class="egreso"">
            <legend>Detalles</legend>
            <main class="detalles">
                <label for="detalles">Detalles</label>
                <textarea type="text" name="detalles" id="detalles" cols="10" rows="5"></textarea>
            </main>
            
            <div>
                <main class="vendedor">
                    <label for="vendedor">Vendedor</label>
                    <input type="text" name="vendedor" id="vendedor" disabled>
                </main>
                
                <main class="estado">
                    <label for="estado">Estado</label>
                    <select name="estado" id="estado">
                        <option value="0">Sin Revisar</option>
                        <option value="1">En Proceso</option>
                        <option value="2">Finalizado</option>
                        <option value="3">Egresado</option>
                    </select>
                </main>
            </div>
        </fieldset>
    </section>

    <section class="botones">
        <button id="agregar">Agregar</button>
        <button id="modificar" class="none">Modificar</button>
        <button id="salir">Salir</button>
    </section>

    <script src="./agregarServicio.js"></script>
</body>
</html>
