<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio Tecnico</title>
    <link rel="stylesheet" href="../assets/global.css">
    <link rel="stylesheet" href="./servicio.css">
    <link href="../../node_modules/material-icons/iconfont/material-icons.css" rel="stylesheet">
</head>
<body class="listaServicio">
    <h1>Lista De Servicios</h1>

    <section class="buscador">
        <label for="buscador">Buscador</label>
        <input type="text" name="buscador" id="buscador">
    </section>

    <section class="table">
        <table>
            <thead>
                <tr>
                    <th>Fecha Ingreso</th>
                    <th>Cliente</th>
                    <th>Telefono</th>
                    <th>Direccion</th>
                    <th>Producto</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>NÂ°. Serie</th>
                    <th>Fecha Egreso</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
    <section class="botones">
        <div class="colores">
            <div>
                <div class="square bg-red"></div>
                <p>Sin Revisar</p>
            </div>

            <div>
                <div class="square bg-yellow"></div>
                <p>En Proceso</p>
            </div>

            <div>
                <div class="square bg-gray"></div>
                <p>Finalizado</p>
            </div>

            <div>
                <div class="square bg-green"></div>
                <p>Egresado</p>
            </div>
        </div>
        <button id="agregar">Agregar</button>
        <button id="modificar">Modificar</button>
        <button id="salir">Salir</button>
    </section>
    <script src="./servicio.js"></script>
</body>
</html>
