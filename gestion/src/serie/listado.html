<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/global.css">
    <title>Listado de numeros de series</title>
</head>
<body>
    <h1 class="text-center m-0">Listado de numero de series</h1>

    <div class="flex flex-col">
        <label for="buscador" class="text-center text-weight-900 text-2xl">Buscador</label>
        <input type="text" class="w-full" name="buscador" id="buscador">
    </div>

    <section class="mt-2 h-50 backgroud-white overflow-scroll">
        <table class="w-full border-collapse">
            <thead>
                    <tr>
                        <th class="border border-black">Fecha</th>
                        <th class="border border-black">Codigo</th>
                        <th class="border border-black">Producto</th>
                        <th class="border border-black">Nro Serie</th>
                        <th class="border border-black">Provedor</th>
                        <th class="border border-black">Vendedor</th>
                    </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
    <section class="botones">
        <button id="modificar">Modificar</button>
        <button id="eliminar">Eliminar</button>
        <button id="salir">Salir</button>
    </section>
</body>
<script src="./listado.js"></script>
</html>
