<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Precio</title>
    <link rel="stylesheet" href="./ticket.css">
</head>
<body>
    <section class="ticketPrecio">
        <p class="titulo">
            <span>L</span>
            <span>E</span>
            <span>R</span>
            <span>O</span>
            <span>M</span>
        </p>
        <main class="descripcion">
            <p id="descripcion"></p>
            <h2 id="precio">$</h2>
            <div class="porcentaje">
                <p>Descuento <span id="descuento"></span>%</p>
                <p id="info"> $<span id="porcentaje"></span></p>
                
            </div>
        </main>
    </section>
</body>
<script src="./ticketPrecio.js"></script>
</html>
