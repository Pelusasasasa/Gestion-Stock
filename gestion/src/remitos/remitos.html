<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remitos</title>
    <link rel="stylesheet" href="../assets/global.css">
</head>
<body>
    <section class="flex justify-center gap-5">
        <div class="buscador flex flex-col items-center mb-2">
            <label for="buscador text-center">Buscador</label>
            <input type="text" name="buscador" id="buscador">
        </div>
        <div class="flex flex-col gap-1">
            <label for="remitoC">Remitos Cancelados</label>
            <input type="checkbox"  name="remitoC" id="remitoC" class="scale-1-5 cursor-pointer">
        </div>
    </section>
    <section id="listRem" class="h-50 overflow-scroll bg-white">
        <table class="w-full border-collapse">
            <thead>
                <tr>
                    <th class="border">Fecha</th>
                    <th class="border">CodCliente</th>
                    <th class="border">Cliente</th>
                    <th class="border">Numero</th>
                    <th class="border">Observaciones</th>
                    <th class="border">CTA. CTE.</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </section>

    <section id="listMov" class="h-24 mt-1 overflow-scroll bg-white none">
        <table class="w-full border-collapse">
            <thead>
                <tr>
                    <th class="border">Cod. Prod.</th>
                    <th class="border">Descripcion</th>
                    <th class="border">Marca</th>
                    <th class="border">Precio</th>
                    <th class="border">Cantidad</th>
                    <th class="border">PrecioTotal</th>
                </tr>
            </thead>
            <tbody id="tbodyMov"></tbody>
        </table>
    </section>


    <section class="botones">
        <button id="pasarCTA">Pasar a CTA. CTE</button>
    </section>
</body>
<script src="./remitos.js"></script>
</html>
